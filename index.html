<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Cache-control" content="no-store">
        <title> Qlive </title>
        
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href="app-content/app.css" rel="stylesheet" />
        <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>
    <body>
        
        
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message">
        </div>
        <div ng-view class="ng-scope"></div>
    
        
        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="https://code.angularjs.org/1.2.20/angular.js"></script>         
        <script src="https://code.angularjs.org/1.2.20/angular-route.js"></script>
        <script src="https://code.angularjs.org/1.2.13/angular-cookies.js"></script>
        <script src="https://code.angularjs.org/1.2.9/angular-animate.min.js"></script>

        <script src="bower_components/angular-preload-image/angular-preload-image.min.js"></script>
       
        <script src="app.js"></script>
        
        <script src="app-services/authentication.service.js"></script>
        <script src="app-services/flash.service.js"></script>
        <!-- Real user service that uses an api -->
        <script src="app-services/user.service.js"></script>
        <!-- Fake user service for demo that uses local storage -->
        <script src="app-services/user.service.local-storage.js"></script>

        <script src="home/home.controller.js"></script>

        
    </body>
</html>
